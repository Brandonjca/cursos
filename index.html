<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    ESTUDIANTE
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre:</label>
                        <input type="text" name="fullName" id="fullName" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="identification" class="form-label">Identificación:</label>
                        <input type="text" name="identification" id="identification" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="direction" class="form-label">Dirección:</label>
                        <input type="text" name="direction" id="direction" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="enrollment" class="form-label">Matrícula:</label>
                        <input type="text" name="enrollment" id="enrollment" class="form-control"
                            placeholder="01">
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Nivel:</label>
                        <input type="text" name="level" id="level" class="form-control"
                            placeholder="Tercero">
                    </div>

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addStudent()">Agregar estudiante</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    PROFESOR
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullNameTeacher" class="form-label">Nombre:</label>
                        <input type="text" name="fullNameTeacher" id="fullNameTeacher" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="identificationTeacher" class="form-label">Identificación:</label>
                        <input type="text" name="identificationTeacher" id="identificationTeacher" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="directionTeacher" class="form-label">Dirección:</label>
                        <input type="text" name="directionTeacher" id="directionTeacher" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Titulos</label>
                        <input type="text" name="title" id="title" class="form-control"
                            placeholder="Titulos obtenidos">
                    </div>
                    <div class="mb-3">
                        <label for="matter" class="form-label">Materias:</label>
                        <select form="matter" name="matter" id="matter" class="form-select">
                            <option value="Calculo">Calculo </option>
                            <option value="Programación Visual">Programación Visual </option>
                            <option value="Diseño de interfaces">Diseño de interfaces </option>
                            <option value="Base de datos avanzada">Base de datos avanzada </option>
                        </select>
                   

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addTeacher()">Agregar profesor</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    CURSOS
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nameCurso" class="form-label">Nombre curso</label>
                        <input type="text" name="nameCurso" id="nameCurso" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="paralelo" class="form-label">paralelo:</label>
                        <input type="text" name="paralelo" id="paralelo" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Horas:</label>
                        <input type="number" name="hora" id="hora" class="form-control"
                            placeholder="2">
                    </div>
                        <!--<label for="matter" class="form-label">Materias:</label>
                        <select form="matter" name="matter" id="matter">
                            <option value="Calculo">Calculo </option>
                            <option value="Programación Visual">Programación Visual </option>
                            <option value="Diseño de interfaces">Diseño de interfaces </option>
                            <option value="Base de datos avanzada">Base de datos avanzada </option>
                        </select>-->
                   

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addCurso()">Agregar curso</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    ACTIVIDAD
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="activity" class="form-label">Actividad</label>
                        <input type="activity" name="activity" id="activity" class="form-control"
                            placeholder="Nombre de la actividad">
                    </div>
                   

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addgradeBookSetup()">Agregar Actividad</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    LIBRO DE CALIFICACIONES
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="value" class="form-label">Valor:</label>
                        <input type="text" name="value" id="value" class="form-control"
                            placeholder="100%">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">curso:</label>
                        <select form="course"  name="course" id="course" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="activity" class="form-label">Actividad:</label>
                        <select form="activity"  name="activity" id="activity" class="form-select">
                            <option value="Tareas">Tareas</option>
                            <option value="examen">Examen</option>
                            <option value="trabajos">Trabajos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="maxGrade" class="form-label">Nota maxima</label>
                        <input type="number" name="maxGrade" id="maxGrade" class="form-control"
                            placeholder="100" max="100" min="0">
                    </div>
                   

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addgradeBookSetup()">Agregar libro</button>
                </div>
            </div>
        <script>let exports = {}; </script>
        <script src="dist/main.js"></script>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
